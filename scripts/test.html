<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        //console.log( myObj.icing);
        //console.log( myObj.flavor);
  document.getElementById("flavor").innerHTML = myObj.flavor;
  document.getElementById("icing").innerHTML = myObj.icing;
    }
};

var flavor = 'flavor test';
var icing = 'icing test';
var endponit = "http://dacostas.dynalias.com:8083/?q=cakeMaker&flavor=" +flavor+ "&icing=" +icing ;
xmlhttp.open("GET", endponit, true);
xmlhttp.send();
